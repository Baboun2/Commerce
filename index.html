<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="images/logo.png" alt="Site Logo">
        </div>
        <nav class="nav">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Cart</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="products">
            <h1>Our Products</h1>
            <div class="product-list">
                <div class="product">
                    <img src="images/product-placeholder.png" alt="Product">
                    <h2>Product Name</h2>
                    <p>$10.00</p>
                    <button onclick="addToCart()">Add to Cart</button>
                </div>
                <!-- Additional products can go here -->
            </div>
        </section>
    </main>
    <footer class="footer">
        <p>&copy; 2024 E-Commerce Site. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
